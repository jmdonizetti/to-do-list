<div>
  <label class="input-label-text" for="inputValue">

    <input
      type="text"
      (keyup.enter)="focusAndAddItem(inputText.value)" placeholder="Adicione um novo item"
      id="inputValue"
      autofocus
      #inputText
    />

    <button
      class="btn btn-primary-circle"
      tittle="Adicionar um novo item"
      (click)="focusAndAddItem(inputText.value)">
    </button>
  </label>
</div>
